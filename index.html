<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #2d0a4b, #8a3ab9);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        section {
            flex: 1;
            padding: 20px;
        }

        #textList {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #textEditor {
            background-color: rgba(0, 0, 0, 0.8);
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            background-color: #49854b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #githubButton {
            margin-top: 20px;
        }
    </style>
    <title>Meu Acervo</title>
</head>
<body>
    <header>
        <h1>Meu Acervo</h1>
    </header>

    <main>
        <section id="textList">
            <p>Texto anterior aqui...</p>
        </section>

        <section id="textEditor">
            <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>
            <button onclick="saveText()">Salvar Texto</button>
        </section>
    </main>

    <button id="githubButton" onclick="window.open('https://github.com/luudnobre', '_blank')">Coded by Lud</button>

    <script>
        function saveText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (text !== '') {
                const textList = document.getElementById('textList');
                const paragraph = document.createElement('p');
                paragraph.textContent = text;
                textList.appendChild(paragraph);

                // Limpar a área de texto após salvar
                textInput.value = '';
            }
        }
    </script>
</body>
</html>
